prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  Airport: http://example.org/Airport/
  ontology: http://data.sfgov.org/ontology/
  grel: http://users.ugent.be/~bjdmeest/function/grel.ttl#
  exfunc: http://example.com/idlab/function/
  ex: http://www.example.org/


mappings:

  Aircraft:
    sources:
      - [sfo-aircraft-tail-numbers-and-models.csv~csv]
    s: http://www.example.org/Aircraft/$(aircraft_id)
    po:
    - [a, ontology:Aircraft]
    - [ontology:hasID, ex:Aircraft/$(aircraft_id)~iri]
    - [ontology:hasAircraftModel, ex:AircraftModel_$(aircraft_model)~iri] 
    - [ontology:hasOwningAirline, ex:Airline/$(airline)~iri]
    - [ontology:hasCreationDate, $(creation_date), xsd:dateTime]
    - [ontology:hasModificationDate, $(modification_date), xsd:dateTime]
    - [ontology:hasStatus, $(status), xsd:boolean]
    - [ontology:hasTailNumber, $(tail_number), xsd:Literal]
  Airline:
    sources:
      - [sfo-aircraft-tail-numbers-and-models.csv~csv]
    s: http://www.example.org/Airline/$(airline)
    po:
    - [a, ontology:Airline]
    - [ontology:Owns, ex:Aircraft_$(aircraft_id), xsd:integer]

  AircraftModel:
    sources:
    - [sfo-aircraft-tail-numbers-and-models.csv~csv]
    s:   http://www.example.org/AircraftModel/$(aircraft_model)
    po:
     - [a, ontology:AircraftModel]
